<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .debug-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .test-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h1>Debug Information</h1>
        <p>This page is to test if the basic structure is working.</p>
        <p>Current time: <span id="currentTime"></span></p>
    </div>

    <div class="test-section">
        <h2>Logo Test</h2>
        <img src="img/logo.jpg" alt="Logo" class="logo">
        <p>If you can see the logo above, the image path is working.</p>
    </div>

    <div class="test-section">
        <h2>JavaScript Test</h2>
        <button onclick="testFunction()">Click to Test JavaScript</button>
        <p id="jsResult"></p>
    </div>

    <div class="test-section">
        <h2>Link to Main Page</h2>
        <a href="index-mis.html" style="padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">Go to Main Dashboard</a>
    </div>

    <script>
        // Update current time
        document.getElementById('currentTime').textContent = new Date().toLocaleString();
        
        function testFunction() {
            document.getElementById('jsResult').textContent = 'JavaScript is working! Time: ' + new Date().toLocaleTimeString();
        }
        
        console.log('Debug page loaded successfully');
    </script>
</body>
</html>
