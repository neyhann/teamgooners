<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Modal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .test-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .test-btn:hover {
            background: #45a049;
        }
        
        /* Video Modal */
        .video-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }
        
        .video-modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .video-modal-content {
            background: #1a1a1a;
            border-radius: 16px;
            width: 95%;
            max-width: 800px;
            max-height: 90vh;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        
        .video-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #444;
        }
        
        .video-modal-header h3 {
            margin: 0;
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .close-modal:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .video-modal-body {
            padding: 0;
        }
        
        .video-modal-body video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            display: block;
            background: #000;
        }
    </style>
    <script src="https://kit.fontawesome.com/ba1e04a511.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="test-container">
        <h1>Video Modal Test</h1>
        <p>This is a simple test to check if the video modal functionality works.</p>
        
        <button class="test-btn" onclick="openVideoModal()">
            <i class="fa-solid fa-play"></i> Open Video Modal
        </button>
        
        <button class="test-btn" onclick="testAlert()">
            <i class="fa-solid fa-bug"></i> Test Alert
        </button>
        
        <div id="status" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px;">
            Status: Ready
        </div>
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-modal-content">
            <div class="video-modal-header">
                <h3><i class="fa-solid fa-video"></i> Test Video Modal</h3>
                <button class="close-modal" onclick="closeVideoModal()">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div class="video-modal-body">
                <video id="modalVideo" controls>
                    <source src="img/Uniglobe Walkthrough.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        function updateStatus(message) {
            document.getElementById('status').innerHTML = 'Status: ' + message;
            console.log(message);
        }
        
        function testAlert() {
            alert('Alert function is working!');
            updateStatus('Alert test successful');
        }
        
        function openVideoModal() {
            updateStatus('Opening video modal...');
            
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            
            if (!modal) {
                updateStatus('ERROR: Video modal not found!');
                return;
            }
            
            if (!video) {
                updateStatus('ERROR: Modal video element not found!');
                return;
            }
            
            console.log('Opening video modal...');
            
            // Show the modal
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
            
            // Set video source
            video.src = 'img/Uniglobe Walkthrough.mp4';
            video.load();
            
            // Auto-play video when modal opens
            setTimeout(() => {
                video.play().catch(e => {
                    console.log('Auto-play prevented:', e);
                    updateStatus('Video loaded but auto-play prevented');
                });
            }, 100);
            
            updateStatus('Video modal opened successfully');
        }
        
        function closeVideoModal() {
            updateStatus('Closing video modal...');
            
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            
            if (!modal) {
                updateStatus('ERROR: Video modal not found for closing!');
                return;
            }
            
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
            
            if (video) {
                video.pause();
            }
            
            updateStatus('Video modal closed successfully');
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('Page loaded, testing elements...');
            
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            
            if (modal) {
                updateStatus('Modal element found');
            } else {
                updateStatus('ERROR: Modal element not found');
            }
            
            if (video) {
                updateStatus('Video element found');
            } else {
                updateStatus('ERROR: Video element not found');
            }
            
            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeVideoModal();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    closeVideoModal();
                }
            });
            
            updateStatus('Ready for testing');
        });
    </script>
</body>
</html>
